baseURL = 'https://joshuamlee.com'
languageCode = 'en-us'
defaultContentLanguage = "en"
title = 'Josh Lee on the Web'
theme = 'hugo-coder'

paginate = 6
enableEmoji = true

[services]
# [services.disqus]
# Enable Disqus comments
# shortname = "yourdiscussshortname"

[markup.highlight]
noClasses = true
guessSyntax = true

[params]
author = "Josh Lee"
# license = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA-4.0</a>'
description = "Josh Lee's personal website"
keywords = "blog,developer,personal"
info = ["Open Source Developer Advocate"]
avatarURL = "images/author.jpg"
#gravatar = "john.doe@example.com"
dateFormat = "January 2, 2006"
since = 2017
# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languages such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []

# Custom JS
customJS = []

# Custom remote JS files
customRemoteJS = []

# If you want to use plausible(https://plausible.io) for analytics, add this section
# [params.plausibleAnalytics]
# domain = "example.com"
# serverURL = "analytics.example.com" # Default value is plausible.io, overwrite this if you are self-hosting or using a custom domain
# outboundLinksTracking = true
# fileDownloadsTracking = true

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

